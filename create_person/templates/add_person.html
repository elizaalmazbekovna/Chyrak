{% extends 'base.html' %}

{% block content %}


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<form method="post">
    {% csrf_token %}
    <div class="container w-50">
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" id="" placeholder="Аты">\
                {{ form.username }}
            </div>
            <div class="col">
                <input type="text" class="form-control" id="" placeholder="Атасынын аты">
                {{ form.username }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" id="" placeholder="ТУУЛГАН ЖЕРИ">
                {{ form.username }}
            </div>
            <div class="col">
                <input type="text" class="form-control" id="" placeholder="ӨЛГӨН ЖЕРИ">
                {{ form.username }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" id="" placeholder="ТУУЛГАН ЖЫЛЫ">
                {{ form.username }}
            </div>
            <div class="col">
                <input type="text" class="form-control" id="" placeholder="ӨЛГӨН КҮНҮ">
                {{ form.username }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% endblock %}
