{% load static %}
{% block style %}
    <link rel="stylesheet" href="{%static 'main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
{% endblock %}
<body>
    <div class="intro">
        <div class="video">
            <img class="video_media" src="{% static 'img/img1.png' %}">
        </div>
    </div>

    <div class="navigation-wrap">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-md navbar-light">
						<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/img.png' %}" alt=""></a>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
						</div>
                        <ul class="navbar-nav ml-auto py-4 py-md-0">
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link" href="{% url 'list_of_person' %}">Тизме</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link" href="#">Адам кош</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link" href="#" role="tab">Байланыш</a>
                            </li>
                        </ul>
					</nav>
				</div>
			</div>
		</div>
    </div>

    <script>
        const input = document.getElementById("search-input");
        const searchBtn = document.getElementById("search-btn");
        const expand = () => {
          searchBtn.classList.toggle("close");
          input.classList.toggle("square");
        };
        searchBtn.addEventListener("click", expand);
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('open');
});
    </script>
</body>
