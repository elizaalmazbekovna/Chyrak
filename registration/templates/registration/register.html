{% load static %}


{%block style%}
    <link rel="stylesheet" href="{%static 'registration/s.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{%endblock%}

{% block content %}
        {% if form.errors %}
            <p class="error">Жазганыңызды текшериңиз!</p>
        {% endif %}
    <form method="post">
    <h3>Катталуу  </h3>

        {% csrf_token %}
        <div class="username" >{{ form.username }}</div>
        <div class="username" >{{ form.email }}</div>
        <div class="password" >{{ form.password1 }}</div>
        <div class="password">{{ form.password2 }}</div>


        <div><input class="button" value="Катталуу" type="submit"></div>
    </form>
    <script>
        var form_fieds = document.getElementsByTagName('input')
        form_fieds[1].placeholder = 'Аты-жөнүңүз' ;
        form_fieds[2].placeholder = 'E-mail' ;
        form_fieds[3].placeholder = 'Сыр сөзүңүз' ;
        form_fieds[4].placeholder = 'Сыр сөзүңүздү кайталаңыз' ;


        for( var field in form_fieds){
            form_fieds[field].className += ' form-control'
        }

    </script>
{% endblock %}
