<h1>{{ user.username }}'s Profile</h1>

<hr>

<h2>Victims</h2>
<ul>
    {% for victim in victims %}
        <li>{{ victim.first_name }} - {{ victim.last_name }}</li>
        <a href="{% url 'edit_person' person_id=victim.pk %}">Edit</a>
        <a href="{% url 'delete_person' person_id=victim.pk %}">Delete</a>
        <!-- Display other victim information as needed -->
    {% empty %}
        <li>No victims found.</li>
    {% endfor %}
</ul>
